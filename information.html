		<script>
			function earsinfo() {
				var info =
					"<br><h3><details><summary>외이염</summary> <details><summary>외이염 귀 사진보기</summary><br><img src='https://github.com/Junuu/Tutorial-Flask/blob/master/%EC%9D%B4%EB%AF%B8%EC%A7%80%ED%8F%B4%EB%8D%94/%EC%99%B8%EC%9D%B4%EC%97%BC1.jpg?raw=true' height='20%' width='33%'/><img src='https://github.com/Junuu/Tutorial-Flask/blob/master/%EC%9D%B4%EB%AF%B8%EC%A7%80%ED%8F%B4%EB%8D%94/%EC%99%B8%EC%9D%B4%EC%97%BC2.png?raw=true' height='20%' width='33%'/><img src='https://github.com/Junuu/Tutorial-Flask/blob/master/%EC%9D%B4%EB%AF%B8%EC%A7%80%ED%8F%B4%EB%8D%94/%EC%99%B8%EC%9D%B4%EC%97%BC3.jpg?raw=true' height='20%' width='33%'/></details><br><br>강아지들이 자주 앓는 질환 중 하나로 외이도에 염증이 생겨 가려움증을 유발하는 질환으로 방치하게 되면 내이염, 중이염으로 이어질 수 있습니다.";
				info =
					info +
					'<br><br>원인 : 세균 증식성 외이염과 곰팡이균에 의한 외이염, 귀 진드기, 기생충, 외부 이물질에 의한 감염, 알레르기성 피부염으로 발생할 수 있습니다.';

				info =
					info +
					'<br><br>증상 : 귀를 자주 긁고 가려워하며 어딘가에 머리를 자주 비비려고 함, 갈색 또는 검은색 귀지가 나옴, 귀지의 양이 늘고 악취가 남, 귀의 피부가 불게 변하고 심하면 고름이 나옴, 귀를 살짝 만져도 아파하거나 민감하게 반응 합니다.';

				info =
					info +
					'<br><br>치료: 귀를 세척(고막 주위 이물이나 왁스, 털 제거)하고, 연고와 항생제를 사용하여 치료합니다. 또한 집에서의 관리가 중요하고 정기적인 내원으로 귀 상태를 체크 해야 합니다.';

				info =
					info +
					'<br><br> 예방법 : 강아지 전용 귀 세정제와 부드러운 솜으로 주기적인 귀 청소 필요, 목욕 시 귀에 물이 들어가지 않도록 주의, 외부 활동이 많은 경우 외부 기생충 예방접종 필수, 음식 알레르기 반응에 민감한 강아지는 음식 섭취에 주의합니다.';

				info =
					info +
					'<br><br>주의사항 : 사진으로 질병을 분석하기 때문에 귀의 겉은 사진으로만 분석하기 때문에 외이염이 의심된다면 가장 중요한 귀속을 확인하기 위해서는 병원진료가 필수적입니다.</details></h3><br><br>';

				info =
					info +
					"<h3><details><summary>이개혈종</summary> <details><summary>이개혈종 귀 사진보기</summary><br><img src='https://github.com/Junuu/Tutorial-Flask/blob/master/%EC%9D%B4%EB%AF%B8%EC%A7%80%ED%8F%B4%EB%8D%94/%EC%9D%B4%EA%B0%9C%ED%98%88%EC%A2%851.jpg?raw=true' height='20%' width='33%'><img src='https://github.com/Junuu/Tutorial-Flask/blob/master/%EC%9D%B4%EB%AF%B8%EC%A7%80%ED%8F%B4%EB%8D%94/%EC%9D%B4%EA%B0%9C%ED%98%88%EC%A2%852.PNG?raw=true' height='20%' width='33%'><img src='https://github.com/Junuu/Tutorial-Flask/blob/master/%EC%9D%B4%EB%AF%B8%EC%A7%80%ED%8F%B4%EB%8D%94/%EC%9D%B4%EA%B0%9C%ED%98%88%EC%A2%853.PNG?raw=true' height='20%' width='33%'></details><br>외이염이나 귀 진드기 감염으로 불편함을 느낀 개가 앞발로 과하게 귀를 털어내거나 다른 개 또는 동물과의 싸움 등으로 귓바퀴 내 연골에 상처가 생겨 피가 차오르면 귀가 만두 모양으로 커지는 질환입니다.";

				info =
					info +
					'<br><br>원인 : 외이염, 진드기, 알레르기, 아토피 등으로 귀를 과도하게 털어내는 과정에서 귓바퀴 내의 혈관이 터져 혈액이 고이며 발생하는 경우가 대부분이며 싸움이나 외상으로 발생하는 경우도 있습니다.';

				info =
					info +
					'<br><br> 증상 : 귓바퀴 내의 혈관 파괴로 귓바퀴 안쪽으로 혈액이 몰려 부풀어 오르는 모습을 보이게 됩니다. 이러한 혈종은 간혹 단 몇 분 만에도 발생할 만큼 진행 속도가 빠른 편이며 파열된 혈관은 매우 강한 압력으로 개에게 심한 고통을 주게 되며 치료가 늦어질 경우 귀의 변형을 초래할 수 있습니다.';

				info =
					info +
					'<br><br> 치료 : 외과적 수술 치료를 기본으로 하며 수술 요법으로 고인 혈액을 완벽히 제거하고 차후 혈액이 고이지 않도록 배액관을 장착한 후 귓바퀴의 피부와 연골을 봉합 합니다.';

				info =
					info +
					'<br><br> 예방법 : 이개혈종의 예방은 질환의 주원인이 되는 외이염을 조기 발견해 치료해주면 되겠지만, 그 전에 외이염 예방을 위하여 일주일에 1~2번 정도 귀 청소를 해주기가 가장 쉽고 좋은 방법이 될 수 있습니다.</details></h3><br><br>';
				$('.disease-information').html(info);
			}

			function eyesinfo() {
				var info =
					"<br><h3><details><summary>핵경화</summary> <details><summary>사진보기</summary><br><img src='https://github.com/Junuu/Tutorial-Flask/blob/master/%EC%9D%B4%EB%AF%B8%EC%A7%80%ED%8F%B4%EB%8D%94/%ED%95%B5%EA%B2%BD%ED%99%941.jpg?raw=true' height='20%' width='33%'/><img src='https://github.com/Junuu/Tutorial-Flask/blob/master/%EC%9D%B4%EB%AF%B8%EC%A7%80%ED%8F%B4%EB%8D%94/%ED%95%B5%EA%B2%BD%ED%99%942.jpg?raw=true' height='20%' width='33%'/><img src='https://github.com/Junuu/Tutorial-Flask/blob/master/%EC%9D%B4%EB%AF%B8%EC%A7%80%ED%8F%B4%EB%8D%94/%ED%95%B5%EA%B2%BD%ED%99%943.jpg?raw=true' height='20%' width='33%'/></details><br>수정체의 중심부(핵)가 굳는 것으로 수정체의 중심부가 원형으로 유백광으로 흐려지게 관찰됩니다.";
				info =
					info +
					'<br><br>원인 : 노화의 과정으로 7살령 이상의 개들에서 나이와 연관되어 지속적으로 관찰됩니다.';
				info = info + '<br><br>증상 : 시력에는 영향이 없습니다.';
				info = info + '<br><br>치료 : 병이 아니기 때문에 치료할 필요가 없습니다.';
				info = info + '</details></h3><br><br>';

				info =
					info +
					"<br><h3><details><summary>백내장</summary> <details><summary>사진보기</summary><br><img src='https://github.com/Junuu/Tutorial-Flask/blob/master/%EC%9D%B4%EB%AF%B8%EC%A7%80%ED%8F%B4%EB%8D%94/%EB%B0%B1%EB%82%B4%EC%9E%A51.jpg?raw=true' height='20%' width='33%'/><img src='https://github.com/Junuu/Tutorial-Flask/blob/master/%EC%9D%B4%EB%AF%B8%EC%A7%80%ED%8F%B4%EB%8D%94/%EB%B0%B1%EB%82%B4%EC%9E%A52.jpg?raw=true' height='20%' width='33%'/><img src='https://github.com/Junuu/Tutorial-Flask/blob/master/%EC%9D%B4%EB%AF%B8%EC%A7%80%ED%8F%B4%EB%8D%94/%EB%B0%B1%EB%82%B4%EC%9E%A53.jpg?raw=true' height='20%' width='33%'/></details><br>수정체에 혼탁이 생기는 질병으로 시력이 저하되며 눈에 염증을 일으킵니다.";
				info =
					info +
					'<br><br>원인 : 나이가 들면서 수정체 내 섬유단백질의 분자량이 증가하면서 수정체의 투명성을 잃음, 외상, 안구질환의 합병증, 유전적 원인으로 발생할 수 있습니다.';
				info =
					info +
					'<br><br>증상 : 어두운곳에 있으려 하며, 산책을 나가도 제대로 앞을 보지 못하고, 계단을 무서워하거나 망설여 합니다.';
				info =
					info +
					'<br><br>치료 : 황산화제 안약을 통한 약물치료는 단순히 백내장의 진행을 늦추기 때문에 수술을 통해 안구의 수정체 대신에 렌즈를 삽입해야 합니다.';
				info =
					info +
					'<br><br>예방법 : 초기 단계에 일찍 치료하는 것이 가장 중요하기 때문에 6개월 마다 정기검진이 중요합니다. 당근, 계란, 베리류가 포함된 음식을 먹으면 수정체를 보호하는데 도움이 되며, 산책 시 강한 자외선이 눈을 손상시킬 수 있기 때문에 아침이나 저녁에 산책 시키는 것이 좋습니다.';
				info = info + '</details></h3><br><br>';

				info =
					info +
					"<br><h3><details><summary>각막염</summary> <details><summary>사진보기</summary><br><img src='https://github.com/Junuu/Tutorial-Flask/blob/master/%EC%9D%B4%EB%AF%B8%EC%A7%80%ED%8F%B4%EB%8D%94/%EA%B0%81%EB%A7%89%EC%97%BC1.jpg?raw=true' height='20%' width='33%'/><img src='https://github.com/Junuu/Tutorial-Flask/blob/master/%EC%9D%B4%EB%AF%B8%EC%A7%80%ED%8F%B4%EB%8D%94/%EA%B0%81%EB%A7%89%EC%97%BC2.jpg?raw=true' height='20%' width='33%'/><img src='https://github.com/Junuu/Tutorial-Flask/blob/master/%EC%9D%B4%EB%AF%B8%EC%A7%80%ED%8F%B4%EB%8D%94/%EA%B0%81%EB%A7%89%EC%97%BC3.jpg?raw=true' height='20%' width='33%'/></details><br>각막은 강아지 눈의 홍체와 동공을 보호하고 빛을 통과시키는 투명한 막으로, 이 부분에 염증이 일어나 생기는 질병입니다.";
				info =
					info +
					'<br><br>원인 :  바이러스나 외부의 충격으로 인한 상처로 대부분 발병하며, 눈물건조증, 샴푸나 이물질이 눈에 들어가서 발생할 수 있습니다.';
				info =
					info +
					'<br><br>증상 : 눈이 충혈되고 눈꼽이 많이 끼며, 통증때문에 눈이 부신 듯이 행동하고, 염증이 번지면 각막은 하얗게 흐리게 되며 더 악화되면 각막 표면이 올라옵니다.';
				info = info + '<br><br>치료 :  강아지 전용 점안약, 연고 등을 사용하여 치료합니다.';

					info +

				info = info + '</details></h3><br><br>';

				info =
					info +
					"<br><h3><details><summary>결막염</summary> <details><summary>사진보기</summary><br><img src='https://github.com/Junuu/Tutorial-Flask/blob/master/%EC%9D%B4%EB%AF%B8%EC%A7%80%ED%8F%B4%EB%8D%94/%EA%B2%B0%EB%A7%89%EC%97%BC1.jpg?raw=true' height='20%' width='33%'/><img src='https://github.com/Junuu/Tutorial-Flask/blob/master/%EC%9D%B4%EB%AF%B8%EC%A7%80%ED%8F%B4%EB%8D%94/%EA%B2%B0%EB%A7%89%EC%97%BC2.jpg?raw=true' height='20%' width='33%'/><img src='https://github.com/Junuu/Tutorial-Flask/blob/master/%EC%9D%B4%EB%AF%B8%EC%A7%80%ED%8F%B4%EB%8D%94/%EA%B2%B0%EB%A7%89%EC%97%BC3.jpg?raw=true' height='20%' width='33%'/></details><br>강아지 눈주변의 점막인 결막에 염증이 생기는 질병입니다.";
				info =
					info +
					'<br><br>원인 :  세균 또는 바이러스에 의한 감염으로, 먼지나 알레르기에 의해, 눈을 비비거나 털이 들어가서 발생하기도 합니다.';

				info = info + '<br><br>치료 :  강아지 전용 점안약, 연고 등을 사용하여 치료 합니다.';
				info =
					info +
					'<br><br>예방법 : 산책 후 발과 입주변을 깔끔하게 닦아주며, 강아지가 생활하는 주변을 청결하게 유지하고, 샤워할때 눈에 샴푸가 들어가지 않도록 주의해야 합니다.';
				info = info + '</details></h3><br><br>';
